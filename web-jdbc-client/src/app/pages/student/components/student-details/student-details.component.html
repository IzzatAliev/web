<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New student
      </div>
      <div class="card-body">
        <div class="row mt-2">
          <div class="col-6">
            id
          </div>
          <div class="col-6">
            {{ student?.id }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            first name
          </div>
          <div class="col-6">
            {{ student?.firstName }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            last name
          </div>
          <div class="col-6">
            {{ student?.lastName }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            age
          </div>
          <div class="col-6">
            {{ student?.age }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            course count
          </div>
          <div class="col-6">
            {{ student?.courseCount }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            created
          </div>
          <div class="col-6">
            {{ student?.created | date: dateFormat }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            updated
          </div>
          <div class="col-6">
            {{ student?.updated | date: dateFormat }}
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            show all courses
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary btn-sm" (click)="showAllCourses()"><i class="fa fa-address-book-o" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6">
            add new students
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
